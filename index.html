<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve prolems in real-time. Watching
            scripted tutorials is great, but understanding how develops think in
            invaluable
          </p>
        </div>
        <div class="col-6">
            <p><span>Try it for free</span> then $20/mo. thereafter</p>
            <form action="">
                <div class="form-container">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    <img src="./images/icon-error.svg" alt="">
                </div>
                <div class="form-container">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    <img src="./images/icon-error.svg" alt="">
                </div>
                <div class="form-container">
                    <input type="text" name="email" id="email" placeholder="Email Address" required>
                    <img src="./images/icon-error.svg" alt="">
                </div>
                <div class="form-container">
                    <input type="text" name="password" id="password" placeholder="Password" required>
                    <img src="./images/icon-error.svg" alt="">
                </div>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button you are agreeing to our <a href="#">Terms and Service</a></p>
            </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
